<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.5/dist/jquery.validate.min.js"></script>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: url("bg.jpg") no-repeat center center fixed;
      background-size: cover;
      font-family: Arial, sans-serif;
    }
    .register-box {
      background: rgba(255, 255, 255, 0.1);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      backdrop-filter: blur(6px);
      width: 400px;
    }
    .register-box h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #000000;
    }
    .form-control {
      border-radius: 20px;
      background: transparent;
      color: #fff;
    }
    .form-control::placeholder {
      color: #ddd;
    }
    .btn-register {
      border-radius: 20px;
      background: white;
      color: black;
      font-weight: bold;
    }
    label.error {
      color: #fe9494;
      font-size: 0.85rem;
      margin-top: 5px;
      display: block;
    }
    .login-text {
      text-align: center;
      margin-top: 10px;
      font-size: 0.9rem;
      color: #ffffff;
    }
    .login-text a {
      color: #000000;
      text-decoration: none;
    }
  </style>
</head>
<body>

  <div class="register-box">
    <h2>Register</h2>
    <form id="registerForm">
      <div class="mb-3">
        <input type="text" name="name" id="name" class="form-control" placeholder="Full Name">
      </div>
      <div class="mb-3">
        <input type="email" name="email" id="email" class="form-control" placeholder="Email">
      </div>
      <div class="mb-3">
        <input type="date" name="birthday" id="birthday" class="form-control" placeholder="Birthday">
      </div>
      <div class="mb-3">
        <input type="password" name="password" id="password" class="form-control" placeholder="Password">
      </div>
      <div class="mb-3">
        <input type="password" name="confirm_password" id="confirm_password" class="form-control" placeholder="Confirm Password">
      </div>
      <button type="submit" class="btn btn-register w-100">Register</button>
      <p class="login-text">Already have an account? <a href="index.html">Login here</a></p>
    </form>
  </div>

<script>
$(document).ready(function () {
  $("#registerForm").validate({
    rules: {
      name: {
        required: true,
        minlength: 5,
        maxlength: 50
      },
      email: {
        required: true,
        email: true
      },
      birthday: {
        required: true,
        date: true
      },
      password: {
        required: true,
        minlength: 5
      },
      confirm_password: {
        required: true,
        equalTo: "#password"
      }
    },
    messages: {
      name: {
        required: "Please enter your full name",
        minlength: "Name must be at least 5 characters",
        maxlength: "Name cannot exceed 50 characters"
      },
      email: {
        required: "Please enter your email address",
        email: "Enter a valid email address"
      },
      birthday: {
        required: "Please enter your birthday",
        date: "Enter a valid date"
      },
      password: {
        required: "Please provide a password",
        minlength: "Password must be at least 5 characters"
      },
      confirm_password: {
        required: "Please confirm your password",
        equalTo: "Passwords do not match"
      }
    },
    errorPlacement: function (error, element) {
      error.insertAfter(element);
    },
    submitHandler: function (form) {
      let user = {
        name: $("#name").val(),
        email: $("#email").val(),
        birthday: $("#birthday").val(),
        password: $("#password").val()
      };
      localStorage.setItem("registeredUser", JSON.stringify(user));
      alert("Registration Successful!");
      window.location.href = "index.html";
    }
  });
});
</script>

</body>
</html>
